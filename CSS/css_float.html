<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style style="text/css">
	div{
		height: 100px;
		float: left;
	}
		.container{
			border: 1px solid blue;
			height: 300px;
			width: 120px;
		}
		.first{
			background: red;
		}
		.second{
			background: blueviolet;
		}
		.third{
			background: blue;
		}
		.fourth{
			background: green;
		}
		.fifth{
			background: gray;
		}

	</style>
</head>
<body>
	<div class="container">
	<div class="first">
		div.1
	</div>

	<div class="second">
		div.2
	</div>

	<div class="third">
		div.3
	</div>

	<div class="fourth">
		div.4
	</div>

	<div class="fifth">
		div.5
	</div>
	</div>

</body>
</html>
